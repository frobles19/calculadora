<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="container-2">
            <div class="calculadora">
                <div class="display">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>
                <button class="col-2 borrar" onclick="borrarTodo()">C</button>
                <button class="borrar" onclick="borrarNumero()">&larr;</button>
                <button class="operador oscuro" value="dividir">/</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador oscuro" value="multiplicar">x</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador oscuro" value="restar">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador oscuro" value="sumar">+</button>
                <button class="numero col-2">0</button>
                <button class="numero oscuro">.</button>
                <button class="operador borrar oscuro" value="igual">=</button>
            </div>
            <p class="copy">&copy Francisco Robles | Todos los derechos reservados.</p>
        </div>
    </div>

    <!--JavaScript-->
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
